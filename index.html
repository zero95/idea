<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/slide1.css"/>
		<link rel="stylesheet" type="text/css" href="css/slide2.css"/>
		<link rel="stylesheet" type="text/css" href="css/slide3.css"/>
		<link rel="stylesheet" type="text/css" href="css/slide4.css"/>
		<link rel="stylesheet" type="text/css" href="css/slide5.css"/>
		<link rel="stylesheet" type="text/css" href="css/slide6.css"/>
		<link rel="stylesheet" type="text/css" href="css/slide7.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/swiper-3.3.1.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		<!----------------------slide1的内容------------------------------->
		        <div class="swiper-slide swiper-slide1">
		        	<div class="ani obscure" id="obscure" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.1s"><img src="img/1-1.png"/></div>
		        	<div class="ani  obscure2" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.6s"><img src="img/1-2.png"/></div>
		        	<div class="ani  obscure3" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s"><img src="img/1-3.png"/></div>
		        	<div class="ani  obscure4" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.4s"><img src="img/1-4.png"/></div>
		        </div>
		        
		<!----------------------slide2的内容------------------------------->
		        <div class="swiper-slide swiper-slide2">
		        	<p class="frame"><img src="img/2-1.png"/></p>
					<p class="ani frame2" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"><img src="img/2-2.png"/></p>
					<p class="ani frame3" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"><img src="img/2-3-1.png"/></p>
					<p class="ani frame4" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s"><img src="img/2-4.png"/></p>
					<p class="ani frame5" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"><img src="img/2-5.png"/></p>
					<p class="ani frame6" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2s"><img src="img/2-6.png"/></p>
					<p class="ani frame7" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s"><img src="img/2-7.png"/></p>
				</div>
		        <div class="swiper-slide swiper-slide3">
		        	<p class="ani design"><img src="img/3-1.png"/></p>
					<p class="ani design1" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"><img src="img/2-4.png"/></p>
					<p class="ani design2" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s"><img src="img/3-2.png"/></p>
					<p class="ani design3" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"><img src="img/3-3.png"/></p>
					<p class="ani design4" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"><img src="img/3-4.png"/></p>
					<p class="ani design5" swiper-animate-effect="zoomInUp" swiper-animate-duration="1.5s" swiper-animate-delay="1.8s"><img src="img/3-5.png"/></p>
					<p class="ani design6" swiper-animate-effect="zoomInUp" swiper-animate-duration="1.5s" swiper-animate-delay="2.1s"><img src="img/3-6.png"/></p>
					<p class="ani design7" swiper-animate-effect="zoomInUp" swiper-animate-duration="1.5s" swiper-animate-delay="2.4s"><img src="img/3-7.png"/></p>
					<p class="ani design8" swiper-animate-effect="zoomInDown" swiper-animate-duration="1.5s" swiper-animate-delay="2.8s"><img src="img/3-8.png"/></p>
					<p class="ani design9" swiper-animate-effect="zoomInDown" swiper-animate-duration="1.5s" swiper-animate-delay="3.1s"><img src="img/3-9.png"/></p>
					<p class="ani design10" swiper-animate-effect="zoomInDown" swiper-animate-duration="1.5s" swiper-animate-delay="3.4s"><img src="img/3-10.png"/></p>
		        </div>
		        <div class="swiper-slide swiper-slide4">
					<p class="model"><img src="img/4-1.png"/></p>
					<p class="ani model2" swiper-animate-effect="zoomIn" swiper-animate-duration="1.2s" swiper-animate-delay="0.2s"><img src="img/4-2.png"/></p>
					<p class="ani model3" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"><img src="img/4-3.png"/></p>
					<p class="ani model4" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"><img src="img/4-4.png"/></p>
					<p class="ani model5" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2s"><img src="img/2-4.png"/></p>
					<p class="ani model6" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s"><img src="img/4-5.png"/></p>
					<p class="ani model7" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.6s"><img src="img/4-7.png"/></p>
					<p class="model8" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"><img src="img/4-8.png"/></p>
					<p class="model9" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"><img src="img/4-9.png"/></p>
					
		        </div>
		        <div class="swiper-slide swiper-slide5">
					<p class="Marketplace"><img src="img/5-1.png"/></p>
					<p class="ani Marketplace2" swiper-animate-effect="zoomIn" swiper-animate-duration="1.2s" swiper-animate-delay="0.2s"><img src="img/4-2.png"/></p>
					<p class="ani Marketplace3" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"><img src="img/2-4.png"/></p>
					<p class="ani Marketplace4" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"><img src="img/5-4.png"/></p>
					<p class="ani Marketplace5" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"><img src="img/5-5.png"/></p>
					<p class="Marketplace6"><img src="img/5-2.png"/></p>
					<p class="ani Marketplace7" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"><img src="img/yao2.png"/></p>
					<p class="ani Marketplace8" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"><img src="img/yao3.png"/></p>
					<p class="ani Marketplace9" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"><img src="img/yao4.png"/></p>
					<p class="ani Marketplace10" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"><img src="img/yao1.png"/></p>
					<p class="ani Marketplace11" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"><img src="img/yao5.png"/></p>
					<p class="ani Marketplace12" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"><img src="img/yao6.png"/></p>
					<p class="ani Marketplace13" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"><img src="img/yao7.png"/></p>
		        </div>
		        <div class="swiper-slide swiper-slide6">
					<p class="road"><img src="img/5-1.png"/></p>
					<p class="ani road2" swiper-animate-effect="zoomIn" swiper-animate-duration="1.2s" swiper-animate-delay="0.2s"><img src="img/6-2.png"/></p>
					<p class="ani road3" swiper-animate-effect="slideInDown" swiper-animate-duration="1.2s" swiper-animate-delay="0.5s"><img src="img/7-1.png"/></p>
					<p class="ani road4" swiper-animate-effect="slideInDown" swiper-animate-duration="1.2s" swiper-animate-delay="1s"><img src="img/7-3.png"/></p>
					<p class="ani road5" swiper-animate-effect="slideInDown" swiper-animate-duration="1.2s" swiper-animate-delay="1.5s"><img src="img/7-2.png"/></p>
		        </div>
		        <div class="swiper-slide swiper-slide7">
					<div class="msg" id="msg" contenteditable="true">
						<h1>留言板:</h1>
						<ul>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
		        </div>
		</div>
		<div id="music" class="musics">
			<audio id="music-audio" class="audio" autoplay="autoplay" loop="loop"><source src="music.mp3"></source></audio>
			<div id="musics_fly" class="music_fly">
				<div class="music_rotate pause" id="music_rotate"></div>
			</div>
		</div>
		<div id="page" class="page">
			<div id="page_turning" class="page_turning"></div>
		</div>
		    <!-- 如果需要分页器 -->
    		<div class="swiper-pagination"></div>
	</div>	
	<script>
		(function(d,w){
  			var audio = d.querySelector("#music-audio");
  			var play = d.querySelector("#music_rotate");
  			play.addEventListener("click",function(e){
	            if(audio.paused){
	                play.className="music_rotate";
	                audio.play();
	            }else{
	                play.className="pause";
	                audio.pause();
	            }
        	})
  		})(document,window)
	</script>
	</body>
</html>
